<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Response Data</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .response-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 600px;
            width: 100%;
        }
        .response-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .response-header h1 {
            color: #1a202c;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .response-header p {
            color: #718096;
            font-size: 1rem;
        }
        .response-data {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .response-data h3 {
            color: #2d3748;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e1e5e9;
        }
        .data-item:last-child {
            border-bottom: none;
        }
        .data-label {
            font-weight: 600;
            color: #4a5568;
        }
        .data-value {
            color: #2d3748;
            word-break: break-word;
        }
        .raw-json {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .success-icon {
            color: #48bb78;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="response-container">
        <div class="success-icon">âœ…</div>
        <div class="response-header">
            <h1>Login Successful!</h1>
            <p>Welcome to Cinema Booking System</p>
        </div>

        <div class="response-data">
            <h3>Response Data</h3>
            <div id="responseContent">
                <!-- Response data will be populated here -->
            </div>
        </div>

        <div class="response-data">
            <h3>Raw JSON Response</h3>
            <div class="raw-json" id="rawJson">
                <!-- Raw JSON will be populated here -->
            </div>
        </div>

        <div class="actions">
            <a href="/movies" class="btn">Go to Movies</a>
        </div>
    </div>

    <script>
        // Function to display response data
        function displayResponseData(responseData) {
            const responseContent = document.getElementById('responseContent');
            const rawJson = document.getElementById('rawJson');
            
            // Clear existing content
            responseContent.innerHTML = '';
            
            // Display formatted data
            if (responseData && typeof responseData === 'object') {
                Object.keys(responseData).forEach(key => {
                    const dataItem = document.createElement('div');
                    dataItem.className = 'data-item';
                    
                    const label = document.createElement('span');
                    label.className = 'data-label';
                    label.textContent = key.charAt(0).toUpperCase() + key.slice(1).replace(/([A-Z])/g, ' $1') + ':';
                    
                    const value = document.createElement('span');
                    value.className = 'data-value';
                    value.textContent = responseData[key];
                    
                    dataItem.appendChild(label);
                    dataItem.appendChild(value);
                    responseContent.appendChild(dataItem);
                });
            } else {
                responseContent.innerHTML = '<div class="data-item"><span class="data-value">No response data available</span></div>';
            }
            
            // Display raw JSON
            rawJson.textContent = JSON.stringify(responseData, null, 2);
        }

        // Get response data from URL parameters or localStorage
        function getResponseData() {
            // Try to get from URL parameters first
            const urlParams = new URLSearchParams(window.location.search);
            const responseParam = urlParams.get('response');
            
            if (responseParam) {
                try {
                    return JSON.parse(decodeURIComponent(responseParam));
                } catch (e) {
                    console.error('Error parsing response from URL:', e);
                }
            }
            
            // Try to get from localStorage
            const storedResponse = localStorage.getItem('loginResponse');
            if (storedResponse) {
                try {
                    return JSON.parse(storedResponse);
                } catch (e) {
                    console.error('Error parsing stored response:', e);
                }
            }
            
            // Default message if no data found
            return {
                message: 'Login successful',
                status: 'success',
                timestamp: new Date().toISOString()
            };
        }

        // Display the response data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const responseData = getResponseData();
            displayResponseData(responseData);
        });
    </script>
</body>
</html>
